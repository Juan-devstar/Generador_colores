<!-- Archivo: generate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Paletas de Colores</title>
    <link rel="stylesheet" href="../styles/generadorstyle.css">
</head>
<body>
    <header>
        <div id="logo">Logo</div>
        <div id="page-name">Nombre de la página</div>
        <button class="purple-button">Botón Púrpura</button>
    </header>

    <main>
        <h1>Ingrese un código hexadecimal</h1>

        <form id="color-form">
            <input id="color-input" type="text" placeholder="#000000">
            <button class="generate-button purple-button">Generar</button>
        </form>

        <div id="color-palette"></div>
    </main>

    <script src="../scripts/script.js"></script>
</body>
</html>
